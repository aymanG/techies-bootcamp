<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevOps Academy Mobile</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: #00ff88;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            padding: 20px;
        }
        .container {
            max-width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .challenge-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .challenge {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid #333;
            transition: all 0.3s;
        }
        .challenge:active {
            transform: scale(0.98);
            border-color: #00ff88;
        }
        .challenge-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .challenge-points {
            color: #ffd700;
            font-weight: bold;
        }
        .auth-form {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 10px;
            color: #00ff88;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DevOps Academy</h1>
        <div id="content">
            <!-- Mobile optimized content loads here -->
        </div>
    </div>
    <script>
        // Simplified mobile experience
        document.getElementById('content').innerHTML = `
            <div class="auth-form">
                <h2>Quick Start</h2>
                <p>Access the full experience on desktop for the best learning experience.</p>
                <button onclick="window.location.href='/dashboard.html'">Open Full Site</button>
            </div>
            <div class="challenge-list">
                <div class="challenge">
                    <div class="challenge-title">Welcome Challenge</div>
                    <div class="challenge-points">10 points</div>
                </div>
                <div class="challenge">
                    <div class="challenge-title">Terminal Basics</div>
                    <div class="challenge-points">20 points</div>
                </div>
            </div>
        `;
    </script>
</body>
</html>
